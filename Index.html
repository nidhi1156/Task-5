<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hard Memory Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🧠 Hard Memory Game</h1>
  <div class="info">
    <span id="moves">Moves: 0</span>
    <span id="timer">Time: 60s</span>
  </div>
  <div class="game-board" id="gameBoard"></div>
  <p id="winMessage" class="hidden">🎉 You Win!</p>
  <p id="loseMessage" class="hidden">⏰ Time's Up! Try Again</p>
  <button id="restartBtn">Restart</button>

  <script src="script.js"></script>
</body>
</html>
